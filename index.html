<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Civitas</title>
		<link rel="stylesheet" href="dist/styles.debug.css" />
		<script src="dist/libraries.debug.js"></script>
		<script src="dist/application.debug.js"></script>
	</head>
	<body>
		<section class="ui">
			<header>
				<div class="cityavatar"></div>
				<span title="City level" class="tips citylevel"></span>
				<span title="City prestige" class="tips cityprestige"></span>
				<div title="City name" class="tips cityname"></div>
				<div title="City fame" class="tips cityfame">
					<span></span>
				</div>
				<div class="top-panel"></div>
			</header>
			<aside class="console">
				<div class="scrollbar">
					<div class="up"></div>
					<div class="down"></div>
				</div>
				<div class="contents"></div>
			</aside>
			<section class="game"></section>
			<footer>
				<div class="toolbar">
					<div class="tips do-build" title="Buildings"></div>
					<div class="tips do-storage" title="Storage Space"></div>
					<div class="tips do-trades" title="Trades"></div>
					<div class="tips do-advisor" title="City Advisor"></div>
					<div class="tips do-rankings" title="Rankings"></div>
					<div class="tips do-worldmap" title="World Map"></div>
					<div class="tips do-help" title="Help"></div>
				</div>
			</footer>
		</section>
		<audio id="music" loop>
			<source src="music/track1.mp3" type="audio/mpeg">
		</audio>
		<div class="loading"></div>
	</body>
</html>
